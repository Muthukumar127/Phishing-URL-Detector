<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">üîç Phishing URL Detector</h1>
        <form method="POST" class="card p-4 bg-secondary shadow-lg">
            <div class="mb-3">
                <input type="text" name="url" class="form-control" placeholder="Enter URL here..." required>
            </div>
            <button type="submit" class="btn btn-warning">Check URL</button>
        </form>

        {% if result %}
        <div class="alert mt-4 {% if 'Safe' in result %}alert-success{% else %}alert-danger{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
